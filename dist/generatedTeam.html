<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- Bootstrap link -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
       <title>Your Team</title>
   </head>
   <body>
       <header class="p-3 mb-2 bg-success text-white text-center">
           <h1>My Team</h1>
       </header>
       <main>
           <!-- Manager card section -->
           <div class="managerZone d-flex row justify-content-evenly">
 
               <div class="card text-bg-primary mb-3 col-4" style="max-width: 18rem;">
                   <div class="card-header">MANAGER</div>
                   <div class="card-body">
                       <h5 class="card-title">Reed</h5>
                       <p class="card-text">Employee ID #: 1</p>
                       <p class="card-text">Office #: 1</p>
                       <p class="card-text">Email: <a href="mailto:reed@email.com" class="card-link text-white">reed@email.com</a></p>
                   </div>
                   </div>
               </div>
              
              
           </div>
  
           <!-- Engineer Card temp and section -->
           <div class="engZone d-flex row justify-content-evenly">
 
               <div class="card text-bg-info mb-3 col-4" style="max-width: 18rem;">
                   <div class="card-header">ENGINEER</div>
                   <div class="card-body">
                       <h5 class="card-title">Kit</h5>
                       <p class="card-text">Employee ID #: 2</p>
                       <p class="card-text">GitHub username: <a href="https://github.com/kitgthub" class="card-link text-black" target="_blank">kitgthub</a></p>
                       <p class="card-text">Email: <a href="mailto:kit@email.com" class="card-link text-black">kit@email.com</a></p>
                   </div>
                   </div>
               </div>
              
 
           </div>
  
           <!-- Intern Card temp and section -->
           <div class="intZone d-flex row justify-content-evenly">
 
               <div class="card text-bg-warning mb-3 col-4" style="max-width: 18rem;">
                   <div class="card-header">INTERN</div>
                   <div class="card-body">
                       <h5 class="card-title">Bob</h5>
                       <p class="card-text">Employee ID #: 3</p>
                       <p class="card-text">School: CSU</p>
                       <p class="card-text">Email: <a href="mailto:bob@email.com" class="card-link text-black">bob@email.com</a></p>
                   </div>
                   </div>
               </div>
              
 
           </div>
       </main>
   </body>
</html>
